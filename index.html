<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dönem Not Hesaplama</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    nav { margin-bottom: 20px; }
    nav button {
      margin-right: 10px;
      padding: 8px 16px;
      cursor: pointer;
      border: none;
      background-color: #eee;
      border-radius: 5px;
      font-weight: bold;
    }
    nav button.active {
      background-color: #4285f4;
      color: white;
    }
    section { display: none; }
    section.active { display: block; }
    input[type=number] { width: 60px; margin-right: 10px; }
    .komite-group { margin-bottom: 15px; }
    label { margin-right: 10px; }
    button.calc-btn {
      background-color: #4285f4;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
      margin-top: 10px;
    }
    p.result {
      margin-top: 15px;
      font-size: 1.1em;
    }
  </style>
</head>
<body>

<nav>
  <button id="btn1" class="active" onclick="showSection(1)">Dönem 1</button>
  <button id="btn2" onclick="showSection(2)">Dönem 2</button>
  <button id="btn3" onclick="showSection(3)">Dönem 3</button>
</nav>

<section id="donem1" class="active">
  <h2>Dönem 1 Not Hesaplama</h2>
  <div class="komite-group">
    <label>Komite 1: <input type="number" id="d1komite1" min="0" max="100" step="0.1" /></label>
    <label>Komite 2: <input type="number" id="d1komite2" min="0" max="100" step="0.1" /></label>
    <label>Komite 3: <input type="number" id="d1komite3" min="0" max="100" step="0.1" /></label>
    <label>Komite 4: <input type="number" id="d1komite4" min="0" max="100" step="0.1" /></label>
    <label>Komite 5: <input type="number" id="d1komite5" min="0" max="100" step="0.1" /></label>
  </div>
  <label>Final Notu: <input type="number" id="d1finalNot" min="0" max="100" step="0.1" /></label><br/>
  <button class="calc-btn" onclick="hesaplaDonem(1)">Hesapla</button>
  <p id="d1sonuc" class="result"></p>
</section>

  <button class="calc-btn" onclick="hesaplaDonem(2)">Hesapla</button>
