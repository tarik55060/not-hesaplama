<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dönem Notu Hesaplama</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Dönem Notu Hesaplama</h1>

  <div class="tabs">
    <button onclick="showSection('donem1')">Dönem 1</button>
    <button onclick="showSection('donem2')">Dönem 2</button>
    <button onclick="showSection('donem3')">Dönem 3</button>
  </div>

  <div id="donem1" class="tab-content">
    <h2>Dönem 1 - 5 Komite</h2>
    <div class="inputs">
      <input type="number" min="0" max="100" step="1" placeholder="Komite 1" id="d1k1" />
      <input type="number" min="0" max="100" step="1" placeholder="Komite 2" id="d1k2" />
      <input type="number" min="0" max="100" step="1" placeholder="Komite 3" id="d1k3" />
      <input type="number" min="0" max="100" step="1" placeholder="Komite 4" id="d1k4" />
      <input type="number" min="0" max="100" step="1" placeholder="Komite 5" id="d1k5" />
      <br />
      <input type="number" min="0" max="100" step="0.5" placeholder="Final Notu" id="d1final" />
    </div>
    <button onclick="calculate('donem1',5)">Hesapla</button>
    <div class="result" id="d1result"></div>
  </div>

  <div id="donem2" class="tab-content">
    <h2>Dönem 2 - 6 Komite</h2>
    <div class="inputs">
      <input type="number" min="0" max="100" step="1" placeholder="Komite 1" id="d2k1" />
      <input type="number" min="0" max="100" step="1" placeholder="Komite 2" id="d2k2" />
      <input type="number" min="0" max="100" step="1" placeholder="Komite 3" id="d2k3" />
      <input type="number" min="0" max="100" step="1" placeholder="Komite 4" id="d2k4" />
      <input type="number" min="0" max="100" step="1" placeholder="Komite 5" id="d2k5" />
      <input type="number" min="0" max="100" step="1" placeholder="Komite 6" id="d2k6" />
      <br />
      <input type="number" min="0" max="100" step="0.5" placeholder="Final Notu" id="d2final" />
    </div>
    <button onclick="calculate('donem2',6)">Hesapla</button>
    <div class="result" id="d2result"></div>
  </div>

  <div id="donem3" class="tab-content">
    <h2>Dönem 3 - 6 Komite</h2>
    <div class="inputs">
      <input type="number" min="0" max="100" step="1" placeholder="Komite 1" id="d3k1" />
      <input type="number" min="0" max="100" step="1" placeholder="Komite 2" id="d3k2" />
      <input type="number" min="0" max="100" step="1" placeholder="Komite 3" id="d3k3" />
      <input type="number" min="0" max="100" step="1" placeholder="Komite 4" id="d3k4" />
      <input type="number" min="0" max="100" step="1" placeholder="Komite 5" id="d3k5" />
      <input type="number" min="0" max="100" step="1" placeholder="Komite 6" id="d3k6" />
      <br />
      <input type="number" min="0" max="100" step="0.5" placeholder="Final Notu" id="d3final" />
    </div>
    <button onclick="calculate('donem3',6)">Hesapla</button>
    <div class="result" id="d3result"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
